    <style>
      /* Loading styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8f9fa;
      }
      
      .app-loading {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-content h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      
      .loading-content p {
        opacity: 0.8;
        font-size: 1.1rem;
      }
      
      /* Backend warning */
      .backend-warning {
        background: #fff3cd;
        color: #856404;
        padding: 12px 20px;
        text-align: center;
        font-weight: 600;
        border-bottom: 2px solid #ffeaa7;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24;">
        <h2>JavaScript Required</h2>

      </div>
    </noscript>
    <div id="root">
      <div class="app-loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
