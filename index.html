<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPulse AI - Intelligent Pet Health Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-card h1 {
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-card p {
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-block {
            width: 100%;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-google {
            background: white;
            color: #757575;
            border: 2px solid var(--border);
            width: 100%;
        }

        .btn-google:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: var(--secondary);
            font-size: 14px;
        }

        .auth-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Dashboard Styles */
        .dashboard {
            background: var(--light);
            min-height: 100vh;
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: var(--primary);
            font-weight: 700;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .dashboard-content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-card p {
            color: var(--secondary);
            font-weight: 500;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: var(--dark);
            font-weight: 600;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .pet-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .pet-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .pet-card.selected {
            border-color: var(--primary);
        }

        .pet-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .pet-info h4 {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .pet-info p {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .health-score {
            color: var(--success);
            font-weight: 600;
        }

        .appointment-item, .symptom-item, .activity-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .appointment-date {
            text-align: center;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            min-width: 60px;
        }

        .appointment-day {
            font-size: 1.5em;
            font-weight: 700;
        }

        .appointment-month {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .appointment-details {
            flex: 1;
        }

        .appointment-clinic {
            font-weight: 600;
            color: var(--dark);
        }

        .appointment-purpose {
            color: var(--secondary);
            margin: 4px 0;
        }

        .appointment-time {
            color: var(--primary);
            font-weight: 500;
        }

        .appointment-actions {
            display: flex;
            gap: 10px;
        }

        /* Severity Indicators */
        .severity-low { border-left: 4px solid var(--success); }
        .severity-medium { border-left: 4px solid var(--warning); }
        .severity-high { border-left: 4px solid var(--danger); }
        .severity-critical { border-left: 4px solid #dc2626; background: #fef2f2; }

        .analysis-severity {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .severity-low { background: #d1fae5; color: #065f46; }
        .severity-medium { background: #fef3c7; color: #92400e; }
        .severity-high { background: #fef2f2; color: #991b1b; }
        .severity-critical { background: #fef2f2; color: #7f1d1d; border: 2px solid #dc2626; }

        /* AI Analysis Results */
        .ai-analysis-result {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 20px;
            border-left: 4px solid var(--primary);
        }

        .ai-analysis-result h4 {
            color: var(--dark);
            margin-bottom: 15px;
        }

        .ai-analysis-result h5 {
            color: var(--dark);
            margin: 20px 0 10px 0;
        }

        .ai-analysis-result ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .ai-analysis-result li {
            margin-bottom: 8px;
            color: var(--secondary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: 20px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .dashboard-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .user-menu {
                width: 100%;
                justify-content: space-between;
            }

            .pets-grid {
                grid-template-columns: 1fr;
            }

            .appointment-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .appointment-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--danger); }
        .notification.warning { background: var(--warning); }
        .notification.info { background: var(--primary); }

        /* GitHub Pages specific styles */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .no-data i {
            margin-bottom: 15px;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1002;
        }

        .connection-status.connected {
            background: var(--success);
            color: white;
        }

        .connection-status.disconnected {
            background: var(--danger);
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="app">
            <!-- Content will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Connection Status Indicator -->
    <div id="connectionStatus" class="connection-status" style="display: none;"></div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // GitHub Pages Configuration
        const CONFIG = {
            // ðŸ”§ UPDATE THIS WITH YOUR VULTR SERVER IP/DOMAIN
            BACKEND_URL: 'http://65.20.87.234/petpulseAI', // Replace with your actual Vultr server IP/domain
            API_BASE_URL: 'http://65.20.87.234/api', // Replace with your actual backend API URL

            // Features
            AI_ENABLED: true,
            GOOGLE_AUTH_ENABLED: true,
            
            // GitHub Pages specific
            IS_GITHUB_PAGES: window.location.hostname.includes('github.io'),
            REPO_NAME: window.location.pathname.split('/')[1] || 'petpulse-frontend'
        };

        // Complete Frontend JavaScript Implementation for GitHub Pages
        class PetPulseApp {
            constructor() {
                // Dynamic API URL detection for GitHub Pages
                this.API_BASE_URL = this.detectApiBaseUrl();
                this.currentUser = null;
                this.currentPetId = null;
                this.pets = [];
                this.appointments = [];
                this.symptoms = [];
                this.backendConnected = false;
                
                console.log('ðŸš€ PetPulse Frontend Initialized');
                console.log('ðŸ“¡ API Base URL:', this.API_BASE_URL);
                console.log('ðŸŒ Environment:', CONFIG.IS_GITHUB_PAGES ? 'GitHub Pages' : 'Local');
                
                this.init();
            }

            // Detect the correct API base URL based on environment
            detectApiBaseUrl() {
                // If custom backend URL is configured, use it
                if (CONFIG.API_BASE_URL && CONFIG.API_BASE_URL !== 'https://65.20.87.234/api') {
                    return CONFIG.API_BASE_URL;
                }
                
                // Development
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return 'http://localhost:5000/api';
                }
                
                // GitHub Pages - you MUST set this to your actual Vultr server
                if (CONFIG.IS_GITHUB_PAGES) {
                    // ðŸ”§ REPLACE THIS WITH YOUR ACTUAL VULTR SERVER IP/DOMAIN
                    return 'http://65.20.87.234/api'; // â† UPDATE THIS LINE
                }
                
                // Fallback
                return '/api';
            }

            // Initialization
            async init() {
                await this.checkBackendConnection();
                this.checkAuthStatus();
                this.setupEventListeners();
                this.setupConnectionMonitor();
            }

            // Backend connection check
            async checkBackendConnection() {
                try {
                    const response = await fetch(`${this.API_BASE_URL.replace('/api', '')}/health`);
                    if (response.ok) {
                        this.backendConnected = true;
                        this.showConnectionStatus('âœ… Connected to backend', 'connected');
                        console.log('âœ… Backend connection successful');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.backendConnected = false;
                    this.showConnectionStatus('âŒ Backend connection failed', 'disconnected');
                    console.error('âŒ Backend connection failed:', error);
                    
                    // Show helpful error message
                    this.showNotification(
                        `Cannot connect to backend server. Please make sure your Vultr server is running at: ${this.API_BASE_URL.replace('/api', '')}`, 
                        'error'
                    );
                }
            }

            showConnectionStatus(message, type) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = message;
                statusEl.className = `connection-status ${type}`;
                statusEl.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'connected') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 5000);
                }
            }

            setupConnectionMonitor() {
                // Check backend connection every 30 seconds
                setInterval(() => {
                    this.checkBackendConnection();
                }, 30000);
            }

            setupEventListeners() {
                // Global click handler for dynamic content
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('close-modal')) {
                        this.closeModal(e.target.closest('.modal'));
                    }
                });
            }

            // Authentication Management
            async checkAuthStatus() {
                const token = localStorage.getItem('access_token');
                const userData = localStorage.getItem('user');

                if (token && userData) {
                    try {
                        // Verify token is still valid
                        const response = await this.apiCall('/auth/me');
                        if (response.ok) {
                            const data = await response.json();
                            this.currentUser = data.user;
                            this.currentUser.token = token;
                            this.showDashboard();
                        } else {
                            this.handleAuthError();
                        }
                    } catch (error) {
                        console.error('Auth check failed:', error);
                        this.handleAuthError();
                    }
                } else {
                    this.showLoginForm();
                }
            }

            handleAuthError() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user');
                this.showLoginForm();
                this.showNotification('Session expired. Please login again.', 'warning');
            }

            // API Communication
            async apiCall(endpoint, options = {}) {
                // Check backend connection first
                if (!this.backendConnected && !endpoint.includes('/health')) {
                    throw new Error('Backend server is not available. Please check your connection.');
                }

                const token = localStorage.getItem('access_token');
                
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                };

                const config = { ...defaultOptions, ...options };
                
                if (config.body && typeof config.body !== 'string') {
                    config.body = JSON.stringify(config.body);
                }

                try {
                    const response = await fetch(`${this.API_BASE_URL}${endpoint}`, config);
                    
                    // Handle CORS errors
                    if (response.type === 'opaque') {
                        throw new Error('CORS error: Backend might not be properly configured for your domain.');
                    }
                    
                    if (response.status === 401) {
                        const refreshed = await this.refreshToken();
                        if (refreshed) {
                            config.headers.Authorization = `Bearer ${localStorage.getItem('access_token')}`;
                            return await fetch(`${this.API_BASE_URL}${endpoint}`, config);
                        } else {
                            this.handleAuthError();
                            return response;
                        }
                    }

                    // Handle CORS and network errors
                    if (!response.ok && response.status !== 400 && response.status !== 404) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    return response;
                } catch (error) {
                    console.error('API call failed:', error);
                    
                    if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                        this.showNotification(
                            'Network error. Please check if the backend server is running and CORS is configured.', 
                            'error'
                        );
                        this.backendConnected = false;
                        this.showConnectionStatus('âŒ Network error', 'disconnected');
                    } else {
                        this.showNotification(error.message || 'Network error. Please check your connection.', 'error');
                    }
                    throw error;
                }
            }

            async refreshToken() {
                try {
                    const refreshToken = localStorage.getItem('refresh_token');
                    const response = await fetch(`${this.API_BASE_URL}/auth/refresh`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${refreshToken}`
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('access_token', data.access_token);
                        return true;
                    }
                } catch (error) {
                    console.error('Token refresh failed:', error);
                }
                return false;
            }

            // Authentication Methods
            async handleLogin(event) {
                event.preventDefault();
                
                if (!this.backendConnected) {
                    this.showNotification('Backend server is not available. Please try again later.', 'error');
                    return;
                }
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${this.API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.storeAuthData(data);
                        this.showDashboard();
                        this.showNotification('Login successful!', 'success');
                    } else {
                        this.showNotification(data.error || 'Login failed', 'error');
                    // If it's a demo account error, offer to create one
                        if (data.error && data.error.includes('demo account')) {
                        setTimeout(() => {
                            if (confirm('Demo account not available. Would you like to create a new account?')) {
                                this.showRegisterForm();
                            }
                        }, 1000);
                    }
                    }
                } catch (error) {
                    this.showNotification('Login failed. Please check your connection.', 'error');
                }
            }

            async handleRegister(event) {
                event.preventDefault();
                
                if (!this.backendConnected) {
                    this.showNotification('Backend server is not available. Please try again later.', 'error');
                    return;
                }
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (password.length < 6) {
                    this.showNotification('Password must be at least 6 characters long', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${this.API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showNotification('Registration successful! Please login.', 'success');
                        this.showLoginForm();
                    } else {
                        this.showNotification(data.error || 'Registration failed', 'error');
                    }
                } catch (error) {
                    this.showNotification('Registration failed. Please try again.', 'error');
                }
            }

            async handleGoogleAuth() {
                if (!this.backendConnected) {
                    this.showNotification('Backend server is not available. Please try again later.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${this.API_BASE_URL}/auth/google`);
                    const data = await response.json();
                    
                    if (data.auth_url) {
                        window.location.href = data.auth_url;
                    } else {
                        this.showNotification('Google authentication not configured', 'warning');
                    }
                } catch (error) {
                    this.showNotification('Google sign-in failed', 'error');
                }
            }

                        body: appointmentData

                        this.closeCurrentModal();
                        this.showNotification('Appointment scheduled successfully!', 'success');
                        await this.loadAppointments();
                        await this.loadDashboardData();
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to schedule appointment', 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to schedule appointment', 'error');
                }
            }

            showEditAppointmentModal(appointmentId) {
                const appointment = this.appointments.find(a => a.id === appointmentId);
                if (!appointment) return;

                const date = new Date(appointment.appointment_date);
                const dateTimeLocal = date.toISOString().slice(0, 16);

                this.showModal(`
                    <div class="modal-header">
                        <h3>Edit Appointment</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <form onsubmit="app.handleEditAppointment(event, '${appointmentId}')">
                        <div class="form-group">
                            <label>Pet</label>
                            <select id="editAppointmentPetId" required>
                                ${this.pets.map(pet => `
                                    <option value="${pet.id}" ${pet.id === appointment.pet_id ? 'selected' : ''}>
                                        ${pet.name} (${this.capitalize(pet.species)})
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Clinic Name</label>
                            <input type="text" id="editAppointmentClinic" value="${appointment.clinic_name || ''}" required>
                        </div>
                        <div class="form-group">
                            <label>Purpose</label>
                            <input type="text" id="editAppointmentPurpose" value="${appointment.purpose || ''}" required>
                        </div>
                        <div class="form-group">
                            <label>Date and Time</label>
                            <input type="datetime-local" id="editAppointmentDateTime" value="${dateTimeLocal}" required>
                        </div>
                        <div class="form-group">
                            <label>Notes (Optional)</label>
                            <textarea id="editAppointmentNotes" rows="3">${appointment.notes || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Update Appointment</button>
                        </div>
                    </form>
                `);
            }

            async handleEditAppointment(event, appointmentId) {
                event.preventDefault();
                
                const appointmentData = {
                    pet_id: document.getElementById('editAppointmentPetId').value,
                    clinic_name: document.getElementById('editAppointmentClinic').value,
                    purpose: document.getElementById('editAppointmentPurpose').value,
                    appointment_date: document.getElementById('editAppointmentDateTime').value,
                    notes: document.getElementById('editAppointmentNotes').value
                };

                try {
                    const response = await this.apiCall(`/appointments/${appointmentId}`, {
                        method: 'PUT',
                        body: appointmentData
                    });

                    if (response.ok) {
                        this.closeCurrentModal();
                        this.showNotification('Appointment updated successfully!', 'success');
                        await this.loadAppointments();
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to update appointment', 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to update appointment', 'error');
                }
            }

            async cancelAppointment(appointmentId) {
                if (!confirm('Are you sure you want to cancel this appointment?')) {
                    return;
                }

                try {
                    const response = await this.apiCall(`/appointments/${appointmentId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        this.showNotification('Appointment cancelled successfully', 'success');
                        await this.loadAppointments();
                        await this.loadDashboardData();
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to cancel appointment', 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to cancel appointment', 'error');
                }
            }

            // Health Monitoring
            async loadPetHealthData() {
                if (!this.currentPetId) return;
                
                try {
                    const response = await this.apiCall(`/pets/${this.currentPetId}/health`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.renderHealthData(data);
                    }
                } catch (error) {
                    console.error('Error loading health data:', error);
                }
            }

            renderHealthData(healthData) {
                const container = document.getElementById('healthMonitoring');
                if (!container) return;

                if (healthData && healthData.records && healthData.records.length > 0) {
                    container.innerHTML = healthData.records.map(record => `
                        <div class="symptom-item severity-${record.severity || 'low'}">
                            <div class="symptom-icon">
                                <i class="fas fa-${this.getSymptomIcon(record.symptom)}"></i>
                            </div>
                            <div class="symptom-details">
                                <div class="symptom-title">${record.symptom}</div>
                                <div class="symptom-description">${record.description || 'No description'}</div>
                                <div class="symptom-time">${new Date(record.recorded_at).toLocaleString()}</div>
                            </div>
                            <div class="symptom-severity ${record.severity || 'low'}">
                                ${this.capitalize(record.severity || 'low')}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-heartbeat" style="font-size: 3em; color: var(--gray); margin-bottom: 15px;"></i>
                            <p>No health records yet</p>
                            <button class="btn btn-primary" onclick="app.showSymptomCheckerModal()">Record Symptoms</button>
                        </div>
                    `;
                }
            }

            getSymptomIcon(symptom) {
                const icons = {
                    'fever': 'thermometer-half',
                    'vomiting': 'procedures',
                    'diarrhea': 'poo',
                    'lethargy': 'bed',
                    'coughing': 'lungs',
                    'sneezing': 'wind',
                    'loss of appetite': 'utensils',
                    'weight loss': 'weight',
                    'default': 'stethoscope'
                };
                
                const lowerSymptom = symptom.toLowerCase();
                for (const [key, icon] of Object.entries(icons)) {
                    if (lowerSymptom.includes(key)) {
                        return icon;
                    }
                }
                return icons.default;
            }

            showSymptomCheckerModal() {
                if (!this.currentPetId && this.pets.length > 0) {
                    this.currentPetId = this.pets[0].id;
                }
                
                if (!this.currentPetId) {
                    this.showNotification('Please add a pet first', 'warning');
                    this.showAddPetModal();
                    return;
                }

                this.showModal(`
                    <div class="modal-header">
                        <h3>Symptom Checker</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <form onsubmit="app.handleSymptomCheck(event)">
                        <div class="form-group">
                            <label>Pet</label>
                            <select id="symptomPetId" required>
                                ${this.pets.map(pet => `
                                    <option value="${pet.id}" ${pet.id === this.currentPetId ? 'selected' : ''}>
                                        ${pet.name} (${this.capitalize(pet.species)})
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Symptom</label>
                            <select id="symptomType" required>
                                <option value="">Select Symptom</option>
                                <option value="fever">Fever</option>
                                <option value="vomiting">Vomiting</option>
                                <option value="diarrhea">Diarrhea</option>
                                <option value="lethargy">Lethargy</option>
                                <option value="coughing">Coughing</option>
                                <option value="sneezing">Sneezing</option>
                                <option value="loss of appetite">Loss of Appetite</option>
                                <option value="weight loss">Weight Loss</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="symptomDescription" rows="4" placeholder="Describe the symptoms in detail..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Severity</label>
                            <select id="symptomSeverity" required>
                                <option value="low">Low - Mild symptoms</option>
                                <option value="medium">Medium - Concerning symptoms</option>
                                <option value="high">High - Serious symptoms</option>
                                <option value="critical">Critical - Emergency situation</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" id="symptomDuration" placeholder="e.g., 2 days, 1 week" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-stethoscope"></i> Analyze Symptoms
                            </button>
                        </div>
                    </form>
                `);
            }

            async handleSymptomCheck(event) {
                event.preventDefault();
                
                if (!this.backendConnected) {
                    this.showNotification('Backend server is not available. Please try again later.', 'error');
                    return;
                }
                
                const symptomData = {
                    pet_id: document.getElementById('symptomPetId').value,
                    symptom: document.getElementById('symptomType').value,
                    description: document.getElementById('symptomDescription').value,
                    severity: document.getElementById('symptomSeverity').value,
                    duration: document.getElementById('symptomDuration').value
                };

                try {
                    const response = await this.apiCall('/health/analyze', {
                        method: 'POST',
                        body: symptomData
                    });

                    if (response.ok) {
                        const analysis = await response.json();
                        this.showAnalysisResult(analysis);
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to analyze symptoms', 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to analyze symptoms', 'error');
                }
            }

            showAnalysisResult(analysis) {
                this.showModal(`
                    <div class="modal-header">
                        <h3>AI Health Analysis</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <div class="ai-analysis-result">
                        <div class="analysis-severity severity-${analysis.severity || 'low'}">
                            ${this.capitalize(analysis.severity || 'low')} Severity
                        </div>
                        
                        <h4>Assessment</h4>
                        <p>${analysis.assessment || 'No assessment available.'}</p>
                        
                        <h5>Recommended Actions</h5>
                        <ul>
                            ${(analysis.recommendations || ['Monitor your pet closely']).map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                        
                        ${analysis.emergency_advice ? `
                            <div class="analysis-severity severity-critical">
                                <h5>Emergency Advice</h5>
                                <p>${analysis.emergency_advice}</p>
                            </div>
                        ` : ''}
                        
                        ${analysis.when_to_see_vet ? `
                            <h5>When to See a Veterinarian</h5>
                            <p>${analysis.when_to_see_vet}</p>
                        ` : ''}
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <button class="btn btn-primary btn-block" onclick="app.saveHealthRecord()">
                            <i class="fas fa-save"></i> Save Health Record
                        </button>
                    </div>
                `);
                
                // Store the current analysis for saving
                this.currentAnalysis = analysis;
            }

            async saveHealthRecord() {
                if (!this.currentAnalysis) return;

                try {
                    const response = await this.apiCall('/health/records', {
                        method: 'POST',
                        body: this.currentAnalysis
                    });

                    if (response.ok) {
                        this.closeCurrentModal();
                        this.showNotification('Health record saved successfully!', 'success');
                        await this.loadPetHealthData();
                        this.currentAnalysis = null;
                    } else {
                        const error = await response.json();
                        this.showNotification(error.error || 'Failed to save health record', 'error');
                    }
                } catch (error) {
                    this.showNotification('Failed to save health record', 'error');
                }
            }

            // Notification System
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.getElementById('notificationContainer').appendChild(notification);
                
                // Animate in
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
        }

        // Initialize the application when the page loads
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new PetPulseApp();
        });

        // Make app globally available for onclick handlers
        window.app = app;
    </script>
</body>
</html>
